<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>To-Do App!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500&amp;subset=latin-ext" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header class="todo-header">
            <h2><i class="fas fa-clipboard-list"></i> To-Do App!</h2>
        </header>
        <form class="form">
            <label class="todo-form-label" for="massage">Add task</label>
            <input class="todo-form-textarea" type="text" name="massage"></input>
            <button class="add-to-list" type="submit"><i class="fas fa-plus"></i></button>
        </form>
        <section class="todo-body">
            <h1>Let's get some work done!</h1>
        </section>
        <form class="search">
            <label for="search">search</label>
            <input class="search-input" type="text" name="search" autocomplete="off">
        </form>
    </div>
    <script src="main.js"></script>
</body>

</html>
